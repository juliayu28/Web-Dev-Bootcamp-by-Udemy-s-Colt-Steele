<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for = "first">First Name:</label>
			<input name = "first" id = "first" type="text" placeholder = "John" required>


			<label>Last Name:
				<input name = "last" type="text" placeholder = "Smith" required></label>
		</div>
		
		<div>
			<label>Male
				<input value = "male" type="radio" name="gender"></label>
			<label>Female
				<input value = "female" type="radio" name="gender"></label>
			<label>Other
				<input value = "other" type="radio" name="gender"></label>
		</div>
		
		<div>
			<label>Email:
				<input name = "email" type="email" placeholder = "your email" required></label>
			<label>Password:
				<input name = "password" type="password" placeholder = "your password" pattern = ".{5,10}" required title = "5 to 10 characters"></label>
		</div>

		<div>
			<fieldset>
			  <legend>Birthday:</legend>
			  <label for="month">Month:</label>
			  <select name="select-choice" id="month">
			    <option value="january">Jan</option>
			    <option value="february">Feb</option>
			    <option value="march">Mar</option>
			    <option value="april">Apr</option>
			  </select>
			  
			  <label for="day">Day</label>
			  <select name="birthday-day" id="day">
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			  </select>
			  <label for="year">Year</label>
			  <select name="birthday-year" id="year">
			    <option value="2015">2015</option>
			    <option value="2014">2014</option>
			    <option value="2013">2013</option>
			    <option value="2012">2012</option>
			    <option value="2011">2011</option>
			    <option value="2010">2010</option>
			  </select>
			</fieldset>
		</div>

		<div>
			<label>I agree to the terms and conditions
			<input name = "agreed" type="checkbox"></label>
		</div>

		<div>
			<button>Submit</button></form>
		</div>
	</form>



</body>
</html>
